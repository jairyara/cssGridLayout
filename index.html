<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project2/css/style.css">
    <title>Final Project</title>
</head>
<body>

<div class="wrapper">

    <main class="main">
        <section class="main__cover-page">
            <header class="main__cover-page--header">
                <p>Playing now</p>
            </header>
            <footer class="main__cover-page--footer">
                <h3>It Don't Mean A Thing</h3>
                <p>Ella Fitzgerald</p>
            </footer>
        </section>

        <div class="main__bar-container">
            <div class="main__share">
                <span class="material-icons-outlined">favorite</span>
                <span class="material-icons-outlined">repeat</span>
                <span class="material-icons-outlined">shuffle</span>
                <span class="material-icons-outlined">share</span>
            </div>
            <div class="container-bar">
                <section class="main__progress-bar">
                    <div class="main__progress-bar--value">
                    </div>
                </section>
                <div class="main__progress-time">
                    <p>2:12</p>
                    <p>2:45</p>
                </div>
            </div>
        </div>

    </main>

    <footer class="buttons">

        <span class="material-icons-outlined">skip_previous</span>

        <span class="material-icons-outlined">replay_10</span>

        <span class="material-icons-outlined">play_circle_filled</span>

        <span class="material-icons-outlined">forward_10</span>

        <span class="material-icons-outlined">skip_next</span>


    </footer>
</div>

</body>
</html>
